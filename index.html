<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown CTF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="./assets/favicon.png" rel="icon">
  <style>
    @font-face {
        font-family: 'Technology';
        src: url('./assets/fonts/Technology-BoldItalic.ttf') format('truetype'); /* Defina o caminho correto */
        font-weight: normal;
        font-style: italic;
    }

    .font-technology {
        font-family: 'Technology', monospace;
    }
</style>
</head>
<body class="flex items-center justify-center h-screen bg-black text-white select-none">
  <div class="flex flex-col items-center text-center transition-all duration-500">
    <div class="w-full max-w-[1216px] h-[200px] flex items-center p-8 rounded-[8px] bg-slate-950">
      <img src="./assets/cs-ctf.png" alt="Logo" class="w-[300px]">
      <h1 class="text-4xl font-bold mb-6 font-custom">Capture The Flag - Cybersecur 2024</h1>
    </div>

    <div id="countdown-container" class="font-technology flex justify-center space-x-8 font-mono scale-75 cursor-pointer">
      <div class=" min-w-[250px] flex items-center justify-center">
        <p id="hours" class="font-bold text-[200px]  font-technology">00</p>
      </div>
      <p class="font-bold text-[200px] text-slate-950 font-technology">:</p>
      <div class=" min-w-[250px] flex items-center justify-center">
        <p id="minutes" class="font-bold text-[200px] font-technology">00</p>
      </div>
      <p class="font-bold text-[200px] text-slate-950 font-technology">:</p>
      <div class=" min-w-[250px] flex items-center justify-center">
        <p id="seconds" class="font-bold text-[200px] font-technology">00</p>
      </div>
    </div>
  </div>

  <!-- Modal para definir a data e hora -->
  <div id="time-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-75">
    <div class="bg-white p-6 rounded-lg text-black w-80">
      <h2 class="text-2xl font-bold mb-4">Definir Hora de Término</h2>
      <input type="datetime-local" id="time-input" class="w-full p-2 border border-gray-400 rounded mb-4">
      <button id="set-time" class="w-full p-2 bg-blue-600 text-white rounded">Confirmar</button>
    </div>
  </div>

  <!-- Áudio de alerta -->
  <audio id="alert-sound" src="./assets/badge-coin-win-14675.mp3">
    <source src="./assets/badge-coin-win-14675.mp3" type="audio/mpeg">
  </audio>

  <!-- Script do contador -->
  <script src="./js/countdown.js"></script>
</body>
</html>
